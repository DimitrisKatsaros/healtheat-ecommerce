<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collection of products -->
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{ product.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{ product.id }}">
                            <h1>{{ product.name }}</h1>
                        </a>
                        <div class="price">{{ product.unitPrice | currency:'EUR' }}</div>
                        <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>
                <!-- If products are empty display a message to the user -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>
            </div>
            <!-- Pagination support-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-mb-6"></div>
                    <div class="col-mb-6">
                        <div class="row">
                            <div class="col-md-9 d-flex justify-content-center">
                                <!-- On the left side ngb-pagination component. On the right properties of ProductListComponent-->
                                <ngb-pagination [(page)]="pageNumber" 
                                                [pageSize]="pageSize"
                                                [collectionSize]="totalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">
                                    <!-- Event-binding pageChange event-->
                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2">
                                <span class="mr-2">Page Size</span>
                                <select #pageSelect (change)="updatePageSize(pageSelect.value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of pagination support-->
        </div>
    </div>
</div>
